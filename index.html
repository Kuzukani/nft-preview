<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <div class="container">
    <div class="img-holder">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium">
      <a href="#">
        <div class="tohover">
          <img src="images/icon-view.svg" alt="view icon">
        </div>
      </a>
    </div>
    <h3><a href="#">Equilibrium #3429</a></h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-date-container">
      <p class="price"><img src="images/icon-ethereum.svg">0.041 ETH</p>
      <p class="date"><img src="images/icon-clock.svg"></img>3 days left</p>
    </div>
    <hr>
    <div class="creater">
      <img src="images/image-avatar.png" alt="creater">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kuzukani">Kuzukani</a>.
  </div>
</body>
</html>
